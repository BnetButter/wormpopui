<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs Table</title>
    <link rel="stylesheet" href="jobs.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Job ID</th>
                <th>Name</th>
                <th>Start Time</th>
                <th>Time Elapsed</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example row -->
            <tr>
                <td>1</td>
                <td>Example Job</td>
                <td>2024-02-24 10:00</td>
                <td>2 hours</td>
                <td><button>Action</button></td>
            </tr>
            <!-- Add more rows here -->
        </tbody>
    </table>
    <script src="jobs.js"></script>
</body>
</html>
