<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digraph</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="simulation-name"></div>
    <div id="graph-container">
        <div id="controls">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
            <button id="step">Step</button>

            <div>
                <input type="number" id="show-step-value" value="0">
                <button id="show-step-button">Show Time Step</button>
            </div> 
            <div id="timestep-container">
                <label for="timestep">Timestep (as integer):</label>
                <input type="number" id="timestep" readonly>
                <p>Time Elapsed DD:HH <span id="elapsed-time"></span></p>
            </div>
        </div>
        <div id="svg-container"></div>
    </div>
</body>
<script src="./index.js"></script>
</html>
