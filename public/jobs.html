<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs Table</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <table class="min-w-full table-auto">
            <thead class="bg-gray-800 text-white">
                <tr>
                    <th class="px-4 py-2">Job ID</th>
                    <th class="px-4 py-2">Name</th>
                    <th class="px-4 py-2">Start Time</th>
                    <th class="px-4 py-2">Time Elapsed</th>
                    <th class="px-4 py-2">Action</th>
                </tr>
            </thead>
            <tbody class="bg-white">
                
                <tr class="hover:bg-gray-100">
                    <td class="border px-4 py-2">1</td>
                    <td class="border px-4 py-2 justified-center">
                        <button class="bg-red-500 hover:bg-red-700 text-white mx-3 font-bold py-1 px-2 rounded" data-job-id="JOB_ID">Stop</button>
                        <button class="bg-blue-500 hover:bg-blue-700 text-white mx-3 font-bold py-1 px-2 rounded" data-job-id="JOB_ID">Delete</button>
                    </td>
                </tr>
                
            </tbody>
        </table>
    </div>
    <script src="/jobs.js"></script>
</body>
</html>
