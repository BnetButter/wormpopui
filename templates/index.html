<!DOCTYPE html>
<html>
  <head>
    <title>Simulation Form</title>
  </head>
  <link rel="stylesheet" href="/index.css"/>
  <body>
    
    <form action="/run-simulation" method="post">
      {% for key, value in default_params.items() %}
      <div>
        <label for="{{ key }}">{{ key }}</label>
        <input
          type="{{ 'number' if value is number else 'text' }}"
          id="{{ key }}"
          name="{{ key }}"
          value="{{ value }}"
        />
      </div>
      {% endfor %}
      <div>
        <label for="directory">Directory Name:</label>
        <input type="text" id="directory" name="directory" required />
      </div>
      <div>
        <label for="database">Database Name:</label>
        <input type="text" id="database" name="database" required />
      </div>
      <button type="submit">Run Simulation</button>
    </form>
    <div>
      <a href="/public/jobs.html">View Jobs</a>
    </div>
  </body>
</html>
